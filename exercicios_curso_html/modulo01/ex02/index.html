<!DOCTYPE HTML>
<html>

<head  lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width-=device-width,initial-scale=1.0">
    <title> Parágrafos </title>

</head>

<body>

    <h1> Parágrafos e Quebras de linha.</h1>
    <hr>
    <p> 
        Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>
        Se precisar quebrar o texto <br> é só usar a Tag &lt;br&gt; 
    </p>

    <p>
        Vamos adicionar alguns símbolos especiais: 
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &pound;<br>
        &yen;<br>
        &euro;<br>
        &cent;<br>
        &delta;<br>
        &uarr;<br>
    </p>

    <p>
        Vamos adicionar emojis:
        &#x1F998;
        &#x1F992;
        &#x1F416;
        &#X1F419;

    </p>

</body>

</html>
